    <!--latihan yang sama tapi menggunakan Jquery -->

            <input id="filter" type="text">  
    <!--latihan1 -->
    <ul id='buah'> </ul>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
    var buah = ['rambutan', 'jambu','mangga','nanas','kelengkeng'];
    var listbuah = $('#buah');


for(var i = 0; i <buah.length;i++) {
    
    var listItem = '<li class="buah">'+buah[i] +'</li>';
    listbuah.append(listItem);
}

var filter = $('#filter');
filter.keyup(filterBuah);

function filterBuah(){
    var buah = $('.buah');
    for (var i=0; i <buah.length; i++) {

        var item = $(buah[i]).text().toLowerCase();

        if(item.indexOf(filter.val().toLowerCase()) != -1) {
            $(buah[i]).slideDown();
        } else {
            $(buah[i]).slideUp()
        }
    }
}
